<!DOCTYPE html>
<html>
<head>
    <title>Event Cost Calculator</title>
</head>
<body>
    <h2>Enter Event Details</h2>
    <form method="POST">
        <label>Number of Guests:</label><br>
        <input type="number" name="quantity" required><br><br>

        <label>Cost per Person:</label><br>
        <input type="number" name="per_person" required><br><br>

        <label>Cost per Gift:</label><br>
        <input type="number" name="per_gift" required><br><br>

        <label>Clothes Cost:</label><br>
        <input type="number" name="clothes" required><br><br>

        <label>Jewellery Cost:</label><br>
        <input type="number" name="jwellery" required><br><br>

        <input type="submit" value="Calculate">
    </form>
</body>
</html>
